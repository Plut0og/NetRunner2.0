<!DOCTYPE html>

<head>
	
	<meta charset="UTF-8"/>
	<script>
		
	document.addEventListener("keydown", function(event){
		if(event.keyCode == 73){
			window.close();
		}
	})


	</script>

</head>

<body>
	
	<p>press 'i' to escape</p>

	<table id="items" style="width:100%; margin:auto; text-align:left; background:transparent;">
	</table>


</body>
